HTML插件：

它旨在将插件嵌入网页中，但也可以用于将HTML包含HTML中；
<object width="100%" height="500px" data="snippet.html">
</object>

<embed src="audi.jpeg">
<embed width="100%" height="500px" src="snippet.html">

HTML音频：
使用插件：
使用<embed>元素,只有HTML5支持该元素
<embed height="100" width="100" src="song.mp3" />
使用<object>元素
<object height="100" width="100" data="song.mp3"></object>

然后在HTML5中使用audio元素
<audio controls="controls">
	<source src="song.mp3" type="audio/mp3" />
	<source src="song.ogg" type="audio/ogg" />
	your browser does not support this audio format.
<embed height="100" width="100" src="song.mp3" />
</audio>

HTML YouTube视频
在HTML中包房视频的最简单方法是，使用YouTube
<iframe width="420" height="315">
src="https//www.youtube.com/embed/ih1l6wb7LhU?autoplay=1&mute=1"
</iframe>

=================
YouTube Autoplay + Mute
在大多数情况下，Chromium浏览器都不允许自动播放。但始终允许静音自动播放。
<iframe width="420" height="315">
src="https://www.youtube.com/embed/ih1l6wb7LhU?autopaly=1&mute=1"
</iframe>
YouTube Loop
添加 loop=1 会让您的视频永远循环。
值0（默认）： 视频将播放一次。
值1：视频将循环（永远）。

Youtube Controls
添加controls=0 会使视频播放器不显示控件。
值0，播放器不显示
值1，播放器控件显示
<iframe width="420" height="315" 
src="https://www.youtube.com/embed/ih1l6wb7LhU?controls=0">
</iframe>

Html5 Web存储
localStorage和sessionStorage:
客户端存储数据的两个对象为：
	localStorage-用于长久保存整个网站的数据，保存的数据没有过期时间，直到手动删除
	sessionStorage-用于临时保存同意窗口的数据，关闭窗口或标签之后将会删除这些数据。
检查浏览器是否支持localStorage和sessionStorage
if(typeof(Storage)!=="undefined")
{
	//
}else {
	//
}
