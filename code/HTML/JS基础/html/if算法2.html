<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 让用户输入星期几
        var week = Number(prompt("请输入星期几"));
        // 在让用户输入年龄
        var age = Number(prompt("请输入你的年龄"));

        // 让星期几作为大条件
        if (week == 0 || week == 6) {
            // 周末
            if (age >= 10) {
                alert(500);
            } else {
                alert(210);
            }
        } else {
            // 平日
            if (age >= 10) {
                alert(300);
            } else {
                alert(140);
            }
        }
    </script>
</body>
</html>
