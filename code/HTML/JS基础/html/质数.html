
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // outer 是外层循环
        outer: for(var i=2; i < 101; i++) {
            for(var j = 2; j < i; j++) {
                // 内层循环
                if (i % j == 0) {
                    // 指定跳出哪一循环
                    continue outer;
                }
            }
            console.log(i);
        }
        
        // console.log(lists);
    </script>
</body>
</html>
