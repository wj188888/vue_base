<body>
    <script>
        var n = 1;
        while (true) {
            if (n * n > 456789) {
                console.log(n);
                break;
            }
            n++;
        }
        // 练习continue
        for (var i = 0; i < 7; i++) {
            if (i == 3) {
                continue;
            }console.log(i);
        }
    </script>
