<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 二维数组
        var matrix = [[11,22,33],
        [22,3,4],
        [24,53,56]
        ];

        console.log(matrix);

        for (var i =0; i < matrix.length; i++) {
            for (var j = 0; j < 3 ; j++) {
                // 循环输出每一项
                console.log(matrix[i][j]);
            
            }
        }
    </script>
</body>
</html>
