<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = [1,1,2,2,33,33,31,21,42,523];
        var arr2 = [];
        for (var i=0; i<arr1.length; i++) {
            // 遍历是否这项在结果中
            if (!arr2.includes(arr1[i])) {
                arr2.push(arr1[i]);
            }
        }

        console.log(arr2);
        var arr3 = [1,2,3,4,5,6,7,8];
        var arr4 = [];
        for (var i=0; i<3; i++) {
            var n = parseInt(Math.random() * arr3.length);
            arr4.push(arr3[n]);
            arr3.splice(n,1);
        }
        console.log(arr4);
    </script>
</body>
</html>
