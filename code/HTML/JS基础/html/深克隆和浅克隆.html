<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 浅克隆：只克隆数组的第一层，如果是多维数组，或者数组中的项是其他引用类型值，则克隆其他层
        // 深克隆: 克隆数组的所有层，要是用递归技术，在后面课程介绍：
        var arr1 = [[1,3,4],[2212,2,9],12];
        // 前拷贝
        var arr2 = arr1;
        console.log(arr2);
        console.log(arr1=arr2);
    </script>
</body>
</html>
