<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun() {
            console.log("wangjie");
        }

        // 第二种方法,匿名函数
        var fun2 = function () {
            console.log("匿名函数");
        }

        // 调用函数
        fun();

        // 定义的函数不会直接执行的，需要被调用才执行；
        
    </script>
</body>
</html>
