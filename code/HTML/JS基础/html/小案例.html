<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 小案例
        // 使用prompt()函数弹出输入框，让用户输入两个数字,算出和？
        // 第一步：让用户输入连个数字
        var a = Number(prompt("请输入第一个数字"));
        var b = Number(prompt("请输入第二个数字"));
        // 计算第二部计算两个数字的和
        var sum = a + b;
        alert('数字'+ a + '加上数字'+ b + '的结果是'+sum);
    </script>
</body>
</html>
