<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta主要杨业中的一些元数据，元数据不是给用户看的
        charset 指定网页的字符集
        name 制定数据的名称
        content 指定的数据内容
            keywords 表示网站的关键字，为搜索引擎所引用，可以同时使用多个逗号；
            description 表示网站的描述


     -->
    <meta name="keywords" content="H5,css,前端">
    <meta name="description" content="这是一个了不起的网站">
    <!-- <meta http-equiv="refresh" content="3;url=https://www.dhwork.cn/"> -->
    <title>我的meta网站</title>
</head>
<body>
    <!-- 
        strong 强调你的内容
        blockquote 表示一个 引用
        q 是短引用
     -->
    <p>
        你今天必须要<strong>完成作业！</strong>
    </p>
    鲁迅说：
    <blockquote>
        这句话我没有说过@
    </blockquote>
    子曰：
    <blockquote>
        学而时习之，不亦乐乎
    </blockquote>
    <q>来自越南的梦莱里晒</q><br>
    <q>你来自哪里呢</q><q>geiwo de jieghuyi</q>
    <h1>今天还不错啊</h1>
    <h2>你坏坏</h2>
    <h3>你客户说</h3>
    <sup>你是sB</sup>
    <!-- 
        <br>是换行
     -->
</body>
</html>
