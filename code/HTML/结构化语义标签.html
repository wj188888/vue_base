<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        header 网页的头部
        main    表示网页的主体部门
        footer 表示网页底部
        nav 表示网页的导航
        aside 表示侧边栏内容
        article 表示独立文章
        div 表示区块，还是主要的布局元素
        span 行内元素
     -->
    <header>
        头啊
    </header>
    <main>
        主题
    </main>
    <footer>
        底部
    </footer>
    <aside>
        @这是注解,但是不算主题
    </aside>
    <div><p>你是好人啊</p><span>hello</span></div>
</body>
</html>
