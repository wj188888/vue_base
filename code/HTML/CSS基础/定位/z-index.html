<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            border: 1px solid #333;
            background-color: blue;
            position: relative;
            z-index: 3;
        }
        .box2 {
            width: 300px;
            height: 300px;
            border: 1px solid #333;
            background-color: orange;
            position: absolute;
            top: 100px;
            left: 100px;
            
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
