<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 400px;
            background-image: rgba(123,123,123,.4) url(../imgs/背景.png);
        }
        .box1 {
            background-repeat: repeat;
        }
        .box2 {
            background-repeat: repeat-x;
        }
        .box3 {
            background-repeat: repeat-y;
        }
        .box4 {
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
