<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        块元素(block element)
            - 网页中一般通过块元素布局
        行内元素(inline element)
            - 主要用来包裹元素
            - 一般情况下会在块元素中放行内元素，不会再行内元素放块元素
            - 块元素基本什么都能放
            - p元素中不能放任何块元素
     -->
     <!-- <p>
         <h1>你的身啊</h1>
     </p> -->
</body>
</html>

块元素：独占一行的html元素
行内元素：不独占一行的html元素；
实体元素：<br>换行
